// promod live v2 - sample server config v1.3
// for public ruleset customizations, see z_custom_ruleset.iwd

// info strings
sets _Admin "LR|Rattlesnake"
sets _Email "Rattlesnake@lanrena.de"
sets _Website "http://www.lanrena.de"
sets _Location "LANrena LANparty"
sets _Irc ""
sets sv_hostname "^1 1024LAN ^7WAR-Server ^7 #2"

// password settings
set rcon_password "1024lan" // read server_setup.txt why we don't specify rcon password here
set sv_privatePassword "" // private slots password
set g_password "1024lan" // server password
// player slots, maxclients - privateclients = public slots
set sv_maxclients "6" // maximum number of clients
set sv_privateclients "" // number of private slots

// client download settings
seta sv_wwwDownload "0" // enable download redirection
seta sv_wwwBaseURL "" // defines url to download from
seta sv_wwwDlDisconnected "0" // disconnect clients while downloading

// map rotation, change to your liking
// SD - SEARCH & DESTROY
set sv_mapRotation "gametype sd map mp_backlot gametype sd map mp_bloc gametype sd map mp_bog gametype sd map mp_broadcast gametype sd map mp_carentan gametype sd map mp_citystreets gametype sd map mp_convoy gametype sd map mp_countdown gametype sd map mp_crash gametype sd map mp_creek gametype sd map mp_farm gametype sd map mp_overgrown gametype sd map mp_pipeline gametype sd map mp_showdown gametype sd map mp_strike gametype sd map mp_vacant gametype sab map mp_backlot gametype sab map mp_bloc gametype sab map mp_bog gametype sab map mp_cargoship gametype sab map mp_citystreets gametype sab map mp_convoy gametype sab map mp_countdown gametype sab map mp_crash gametype sab map mp_crossfire gametype sab map mp_farm gametype sab map mp_overgrown gametype sab map mp_pipeline gametype sab map mp_shipment gametype sab map mp_showdown gametype sab map mp_strike gametype sab map mp_vacant"

// promod settings
set promod_mode "match_mr12_pb" // promod mode, for a list of promod modes see attached readme
set promod_enable_scorebot "0" // match-modes only
